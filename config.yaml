# ProtoGalaxy Default Configuration

# Federated Learning Settings
fl:
  num_rounds: 10
  num_clients: 10
  clients_per_round: 8
  local_epochs: 5
  local_batch_size: 32

# Galaxy Aggregation
galaxy:
  num_galaxies: 3
  clients_per_galaxy: 3

# Model Settings
model:
  type: "mnist_cnn"
  learning_rate: 0.01
  momentum: 0.9

# Defense Mechanisms
defense:
  layer1_threshold: 2.0  # Standard deviation threshold
  layer2_threshold: 3.0
  layer3_krum_f: 1  # Multi-Krum parameter
  layer4_decay: 0.9  # Reputation decay

# Storage
storage:
  persist_gradients: false
  persist_models: true
  output_dir: "outputs"

# Simulation
simulation:
  byzantine_clients: 2
  attack_type: "gradient_poison"  # gradient_poison, label_flip, model_inversion
  seed: 42
